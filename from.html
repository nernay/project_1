<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        .box{
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .box div{
            width: 100px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h2>This is HTML forms tutorials</h2>
    <!-- i am sending my form input to the backend page which is called as backend.php -->
    <form action="backend.php">
    <div class="box">
    <div>
        Name:<input type="text" name="myName">
    </div>
        <br>
    <div>
        Role:<input type="text" name="myrole">
    </div>
        <br>
    <div>
        Email:<input type="email" name="Myemail">
    </div>
        <br>
    <div>
            Dob:<input type="date" name="datetime">
    </div>
        <br>
    <div>
            Bonus:<input type="text" name="bonus">
    </div>
       <br>
 
    <div>
        Gender <br>
        Male<input type="radio" name="MyGender"> 
        Female<input type="radio" name="MyGender">
        Other<input type="radio" name="MyGender">
    </div>
    <br>
    <br>
    <br>
    <div>
        <b>The car </b>
    <select name="myCar">
        <option value="ind">Indica</option>
        <option value="swf">Swift</option>
    </select>
    </div>
    <br>
    <br>
    <br>
    <div>
        Are you eligible?:
        <br>
        <input type="checkbox"  name="Myeligibility">
    </div>
    <br>
        Write about yourself:<textarea name="myText"  cols="30" rows="10"></textarea>
    <br>
    <br>
    <div>
        <input type="submit" value="Submit Now">
        <input type="reset" value="Reset Now">
    </div>
    </div>
    </form>
    
</body>
</html>
